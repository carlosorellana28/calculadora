<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- <div class="pantalla"> -->

            <input type="text" class="pantalla">

        <!-- </div> -->
        <div class="botones">
            <button data-accion="reset"></button>
            <button data-accion="reset" class="color-cafe" >C</button>
            <button data-operacion="dividir" class="color-cafe" >/</button>
            <button data-operacion="multiplicar" class="color-cafe" >*</button>
            <button data-operacion="resta" class="color-cafe" >-</button>
            <button data-numero="7" class="color-gris" >7</button>
            <button data-numero="8" class="color-gris" >8</button>
            <button data-numero="9" class="color-gris" >9</button>
            <button data-operacion="suma" class="color-cafe" >+</button>
            <button data-numero="4" class="color-gris" >4</button>
            <button data-numero="5" class="color-gris" >5</button>
            <button data-numero="6" class="color-gris" >6</button>
            <button data-numero="1" class="color-gris" >1</button>
            <button data-numero="2" class="color-gris" >2</button>
            <button data-numero="3" class="color-gris" >3</button>
            <button data-accion="igual" class="color-cafe" >=</button>
            <button data-numero="0" class="color-gris" >0</button>
            <button data-numero="." class="color-cafe" >.</button>
        </div>


    </div>

    <script src="js/funcionamiento.js"></script>

    
</body>
</html>
